<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎁 Nhập mật khẩu 🎀</title>
  <style>
  #message {
    margin-top: 15px;
    font-weight: bold;
    transition: color 0.4s ease;
  }

  /* Khi sai mật khẩu */
  #message.error {
    color: #3399ff; /* xanh dương nhạt, dễ nhìn hơn nền */
  }

  /* Khi đúng mật khẩu */
  #message.success {
    color: #00ccff; /* xanh sáng hơn tí để nổi bật */
  }
</style>
</head>
<body>
  <h1>🔒 Nhập mật khẩu để mở món quà 20/10 🎁</h1>
  <input type="password" id="password" placeholder="Nhập mật khẩu đi ngdepp" />
  <button onclick="checkPassword()">Xác nhận 💝</button>
  <div class="message" id="message"></div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const message = document.getElementById("message");
      
      if (input === "20/10" || input === "2010") {
        message.style.color = "#dfffdf";
        message.innerText = "🎉 Món quà đang được mở, xin ngdepp vui lòng chờ... 💖";
        setTimeout(() => {
          window.location.href = "main.html";
        }, 1500);
      } else {
        message.style.color = "#ffdddd";
        message.innerText = " oidoioi có vầy mà cũng sai là sao, ngdepp!!!";
      }
    }
  </script>
</body>
</html>
